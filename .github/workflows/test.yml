name: First Workflow
on: push
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Install NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: install dependencies
          run: npm ci
        - name: Run Tests
          run: npm test